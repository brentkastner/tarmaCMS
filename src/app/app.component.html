<!--The content below is only a placeholder and can be replaced.-->

<div style="text-align:center" *ngFor="let item of items | async">
  <h1>
    This is {{item.title}}!
  </h1>
  <img class="img-circle" width="300" src="{{item.imgAddress}}">
  <br/>


    {{item.description}} <br/>
    <table width="100" align="center">
      <tr>
        <td width="50">
          <div max-width="100" [innerHTML]="item.formattedDoc">
          </div>
        </td>
      </tr>
  </table>
</div>
